[loggers]
keys=root, gunicorn.error, gunicorn.access

[handlers]
keys=console, access

[formatters]
keys=generic, access

[filters]
keys=ignore_healthz

[logger_root]
level=INFO
handlers=console

[logger_gunicorn.error]
level=INFO
handlers=console
propagate=0
qualname=gunicorn.error

[logger_gunicorn.access]
level=INFO
handlers=access
propagate=0
qualname=gunicorn.access

[handler_console]
class=StreamHandler
level=INFO
formatter=generic
args=(sys.stdout,)

[handler_access]
class=StreamHandler
level=INFO
formatter=access
args=(sys.stdout,)
filters=ignore_healthz

[formatter_generic]
format=%(asctime)s [%(process)d] [%(levelname)s] %(message)s

[formatter_access]
# gunicorn 預設 access 欄位：h r s a 等（由 gunicorn.glogging.AccessLogger 提供）
format=%(h)s %(l)s %(u)s %(t)s "%(r)s" %(s)s %(b)s "%(f)s" "%(a)s"

[filter_ignore_healthz]
()=logfilter.HealthzFilter
